<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fandom wiki interface for hololive staff and member pages.">
    <title>hololive Quick Reference: Easy access to your favorite members!</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="https://en.hololive.tv/" target="_blank" rel="external">
            <img src="./images/Hololive Production logo.svg" alt="Hololive Production logo">
        </a>
    </header>
    <article class="content">
        <form>
            <h2>Quick Reference</h2>
            <select name="members" id="members" required>
                <option disabled selected value="">Choose a member</option>
            </select><!--
            --><input type="submit" value="Submit">
        </form>
        <div id="result"></div>
    </article>
</body>
</html>
